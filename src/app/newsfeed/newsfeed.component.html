<div class="newsfeed">
    <p *ngIf="postList.length == 0">No new posts yet...</p>

    <div class="all-posts">
        <div *ngFor="let post of postList" class="single-post">
            <p class="post-author">{{post.author}}</p>
            <p class="post-content">{{post.text}}</p>
        </div>
    </div>
</div>
